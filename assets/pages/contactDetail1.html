<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/variables.css" />
    <link rel="stylesheet" href="/assets/styles/style-contact.css" />
    <link rel="stylesheet" href="/assets/styles/style-contact-detail.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Contacly</title>
  </head>
  <body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="/assets/resources/logo.svg" alt="logo" width="40px" height="40px">
                <span>Contacly</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>

        <div class="user">
            <img src="/assets/resources/img/contact/user.svg" alt="me" class="user-img">
            <div>
                <p class="bold">Oscar</p>
                <p class="p-bold">contacly@example.com</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="/assets/pages/contact.html">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-star' ></i>
                    <span class="nav-item">Favorites</span>
                </a>
                <span class="tooltip">Favorites</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-badge-check'></i>
                    <span class="nav-item">Todo</span>
                </a>
                <span class="tooltip">Todo</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Add</span>
                </a>
                <span class="tooltip">Add</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-circle'></i>
                    <span class="nav-item">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li class="logout">
                <a href="/assets/index.html">
                    <i class="bx bxs-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>


    <main class="main-content">
        <section class="s-title">
            <img src="/assets/resources/img/detail/valerie.svg" alt="contacts-img" width="300px" height="300px">
        </section>

        <section class="s-contacts">
            <div>
                <div class="gift">
                    <img class="img-favorite" src="/assets/resources/img/favorite/favorite.gif" alt="favorite" width="50px" height="50px">
                    <h1 class="name">Valerie Pacay</h1>
                </div>
                <div class="phone-i ">
                    <img src="/assets/resources/img/detail/phone.svg" alt="phone" class="icon" width="40px" height="40px">
                    <h2 class="phone">+502 34567834</h2>
                </div>
                <div class="item">
                    <img src="/assets/resources/img/detail/email.svg" alt="phone" class="icon">
                    <p class="text">valerie@example.com</p>
                </div>

                <div  class="item">
                    <img src="/assets/resources/img/detail/cake.svg" alt="phone" class="icon">
                    <p class="text">22/09/2007</p>
                </div>

                <divm class="item">
                    <img src="/assets/resources/img/detail/adress.svg" alt="phone" class="icon">
                    <p class="text">Zona 9, Guatemala</p>
                </divm>


            </div>

        </section>
    </main>

    <script src="/assets/scripts/script-contact.js"></script>


  </body>
</html>
