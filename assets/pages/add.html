<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/variables.css">

<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="/assets/resources/logo.svg" alt="logo" width="40px" height="40px">
                <span>Contacly</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>

        <div class="user">
            <img src="/assets/resources/img/contact/user.svg" alt="me" class="user-img">
            <div>
                <p class="bold">Ana</p>
                <p class="p-bold">contacly@example.com</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="/assets/pages/favorites.html">
                    <i class='bx bx-star' ></i>
                    <span class="nav-item">Favorites</span>
                </a>
                <span class="tooltip">Favorites</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-badge-check'></i>
                    <span class="nav-item">Todo</span>
                </a>
                <span class="tooltip">Todo</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Add</span>
                </a>
                <span class="tooltip">Add</span>
            </li>
            <li>
                <a href="/assets/pages/profile.html">
                    <i class='bx bx-user-circle'></i>
                    <span class="nav-item">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li class="logout">
                <a href="/assets/index.html">
                    <i class="bx bxs-log-out"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>

    <main class="main-content">
        <section class="s-title">
            <img src="/assets/resources/img/add/add.gif" alt="add-img" width="250px" height="200px">
            <h1>Add new contact</h1>
        </section>

        <section class="m-form-m">
            <form class="form" action="/login" method="post">
                <div class="container">
                    <label class="label-form" for="name">Name:</label>
                    <input class="input-form-a" type="text" name="email" placeholder="Ana" required>   
                </div>
                <div class="container">
                    <label class="label-form" for="lastname">Lastname:</label>
                    <input class="input-form-a" type="text" name="email" placeholder="PÃ©rez" required>   
                </div>
                <div class="container">
                    <label class="label-form" for="phone">Phone number:</label>
                    <input class="input-form-a" type="text" name="email" placeholder="+502 00000000" required>   
                </div>
                <div class="container">
                    <label class="label-form" for="email">Email:</label>
                    <input class="input-form-a" type="text" name="email" placeholder="contacly@example.com" required>   
                </div>
                <div class="container">
                    <label class="label-form" for="adress">Adress:</label>
                    <input class="input-form-a" type="text" name="adress" placeholder="Zone 1, Guatemala">   
                </div>
                <div class="container">
                    <label class="label-form" for="birthday">Birthday:</label>
                    <input class="input-form-a" type="text" name="birthday" placeholder="22/08/2006">   
                </div>
                <div class="b-m">
                    <div class="but">
                        <a href="contact.html">Add</a>
                    </div>
                </div>
            </form>
        </section>
    
    </main>
    
    <script src="/assets/scripts/script-contact.js"></script>
